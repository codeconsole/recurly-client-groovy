plugins {
    id "groovy"
    id "application"
}

version = '1.0-SNAPSHOT'
group = 'org.codeconsole'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.17'
    implementation 'commons-codec:commons-codec:1.4'
}

mainClassName = "Tests"